//Framework Execution

exec "aliases\alias.cfg"

//Keybinds

bind "mouse4" "+duck"
bind "space" "+jump"
bind "mouse5" "+Action_Slot"
bind "shift" "ShiftModOn"
bind "f1" "prec"
bind "b" "+voicerecord"
bind "g" "+taunt"
bind "p" "+inspect"
bind "kp_minus" "toggle net_graph 0 1 2 3 4"
bind "e" "-chargeit"
bind "y" "say"
bind "u" "say_team"
bind "f4" "player_ready_toggle"

//Voice Commands

bind "f" "vc_spy"
bind "t" "vc_thanks"
bind "h" "vc_help"
bind "i" "vc_yes"
bind "o" "vc_no"
bind "n" "vc_needdispenser"

//Unbinds

unbind "v"

//Controls

exec "aliases\null_movement.cfg"
m_rawinput "1"
fov_desired "90"
tf_scoreboard_mouse_mode "2"
sensitivity "1.2"

//General

hud_combattext_batching "1"
hud_combattext_batching_window "2"
hud_combattext_healing "1"
hud_combattext_doesnt_block_overhead_text "1"
tf_hud_show_servertimelimit "1"
cl_showbackpackrarities "1"
cl_hud_playerclass_use_playermodel "1"
viewmodel_fov "70"
cl_crosshair_file ""
cl_autoreload "1"
tf_medigun_autoheal "1"
tf_sniper_fullcharge_bell "1"
cl_autorezoom "0"

//Graphics

mat_queue_mode "2"
cl_threaded_bone_setup "1" // WARNING if you don't have a Quad-Core CPU or better you SHOULD NOT LEAVE THIS ON
r_threaded_particles "1"
r_threaded_renderables "1"
r_queued_decals "0" // lessens the impact of higher decal limits.
sys_minidumpspewlines "500" // Basically the number of lines saved to a log file from console. No FPS boost but 15% lower FPS variance
r_fastzreject "-1"
fps_max "300"
r_shadows "0"
r_rimlight "0"
r_waterforceexpensive "0"
mat_forcemanagedtextureintohardware "1"

//Sound

dsp_slow_cpu "0"
snd_async_fullyasync "1"
snd_pitchquality "1"
snd_spatialize_roundrobin "0"
snd_mixahead "0.08"
volume ".15"
snd_musicvolume ""
tf_dingaling_pitchmaxdmg "100"
tf_dingaling_pitchmindmg "100"
dsp_enhance_stereo "0"
snd_cull_duplicates
snd_disable_mixer_duck
snd_mix_async
snd_surround_speakers
snd_noextraupdate "1"
voice_steal "2"
voice_enable "1"

//Class Switching

bind "KP_END" "play_scout"
bind "KP_DOWNARROW" "play_soldier"
bind "KP_PGDN" "play_pyro"
bind "KP_LEFTARROW" "play_demoman"
bind "KP_5" "play_heavy"
bind "KP_RIGHTARROW" "play_engie"
bind "KP_HOME" "play_medic"
bind "KP_UPARROW" "play_sniper"
bind "KP_PGUP" "play_spy"





