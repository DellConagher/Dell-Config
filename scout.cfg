//Framework Execution

exec "aliases\alias.cfg"

//Network Settings

cl_cmdrate 66
cl_interp 0.033
cl_interp_ratio 1
cl_updaterate 66
rate 100000

//Weapons

bind "mwheelup" "Primary"
bind "mwheeldown" "Melee"
bind "mouse2" "+HoldSecond"

//Loadout Switching

bind "uparrow" "LoadoutA"
bind "rightarrow" "LoadoutB"
bind "downarrow" "LoadoutC"
bind "leftarrow" "LoadoutD"

//Keybinds

bind "mouse3" "+attack2"
bind "r" "+attack3"